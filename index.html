<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Longevity Blueprint</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="theme-color" content="#F2F2F2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Longevity">

    <style>
        /* ========== CLEAN CLINICAL DESIGN ========== */
        :root, [data-theme="light"] {
            --bg:#F2F2F2;--bg2:#FAFAFA;--bg3:#EAEAEA;
            --card:rgba(255,255,255,.9);--card2:rgba(255,255,255,.95);--card-solid:#FFFFFF;
            --glass:rgba(255,255,255,0.7);--glass2:rgba(255,255,255,0.85);--glass3:rgba(35,49,55,0.04);
            --border:rgba(35,49,55,0.08);--border2:rgba(35,49,55,0.12);--border3:rgba(35,49,55,0.18);
            --text:#233137;--text2:#4A5C64;--text3:#7A8D95;
            --shadow:0 1px 2px rgba(35,49,55,.04);
            --shadow-lg:0 2px 8px rgba(35,49,55,.06);
            --shadow-xl:0 4px 16px rgba(35,49,55,.08);
            --nav-bg:rgba(242,242,242,.88);
            --input-bg:rgba(35,49,55,.04);
            --g:#233137;--g2:#2D4149;--gbg:rgba(35,49,55,0.06);--gbr:rgba(35,49,55,0.15);
            --r:#C45454;--rbg:rgba(196,84,84,0.07);
            --b:#3B82F6;--bbg:rgb(242,242,242);--bbr:rgba(59,130,246,0.14);
            --p:#7C6B8A;--pbg:rgba(124,107,138,0.08);
            --o:#B8854F;--obg:rgba(184,133,79,0.08);
            --y:#9E8A4F;--ybg:rgba(158,138,79,0.08);
            --c:#4A8C8C;--cbg:rgba(74,140,140,0.08);
            --pk:#B06B84;--pkbg:rgba(176,107,132,0.08);
            --rd:10px;--rd2:14px;--rd3:20px;
            --accent:#233137;
            --accent2:#2D4149;
            --shine:none;
            --progress:#3B82F6;
            --spacing-xs:6px;--spacing-sm:10px;--spacing-md:20px;--spacing-lg:28px;--spacing-xl:40px;
            --font-display:'Instrument Serif',Georgia,serif;
            --font-body:'Inter',system-ui,-apple-system,sans-serif;
            --font-mono:'JetBrains Mono',monospace;
        }
        [data-theme="dark"] {
            --bg:#0A0A0A;--bg2:#141414;--bg3:#1E1E1E;
            --card:rgba(255,255,255,.03);--card2:rgba(255,255,255,.05);--card-solid:#1A1A1A;
            --glass:rgba(255,255,255,0.02);--glass2:rgba(255,255,255,0.04);--glass3:rgba(255,255,255,0.06);
            --border:rgba(255,255,255,0.08);--border2:rgba(255,255,255,0.12);--border3:rgba(255,255,255,0.18);
            --text:#FAFAFA;--text2:#9CA3AF;--text3:#6B7280;
            --shadow:0 1px 2px rgba(0,0,0,.3);
            --shadow-lg:0 2px 8px rgba(0,0,0,.4);
            --shadow-xl:0 4px 16px rgba(0,0,0,.5);
            --nav-bg:rgba(10,10,10,.85);
            --input-bg:rgba(255,255,255,.06);
            --g:#FFFFFF;--g2:#D1D5DB;--gbg:rgba(255,255,255,0.06);--gbr:rgba(255,255,255,0.15);
            --r:#E07070;--rbg:rgba(224,112,112,0.10);
            --b:#60A5FA;--bbg:rgba(96,165,250,0.08);--bbr:rgba(96,165,250,0.18);
            --p:#B49DC4;--pbg:rgba(180,157,196,0.12);
            --o:#D4A46E;--obg:rgba(212,164,110,0.12);
            --y:#C4B06E;--ybg:rgba(196,176,110,0.12);
            --c:#6BB8B8;--cbg:rgba(107,184,184,0.12);
            --pk:#D48EA6;--pkbg:rgba(212,142,166,0.12);
            --accent:#FFFFFF;
            --accent2:#D1D5DB;
            --shine:none;
            --progress:#60A5FA;
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter',system-ui,-apple-system,sans-serif;background:var(--bg);color:var(--text);line-height:1.6;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;overflow-x:hidden;min-height:100dvh;transition:background .4s,color .4s;letter-spacing:-.01em}
        button{font-family:inherit;cursor:pointer;border:none;outline:none;background:none}
        input,textarea,select{font-family:inherit;outline:none;border:none}
        ::-webkit-scrollbar{width:2px;height:2px}
        ::-webkit-scrollbar-track{background:transparent}
        ::-webkit-scrollbar-thumb{background:var(--border2);border-radius:2px}

        /* ONBOARDING */
        /* ========== ONBOARDING ========== */
        @keyframes obFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
        @keyframes obGlow{0%,100%{opacity:.25;transform:scale(1)}50%{opacity:.5;transform:scale(1.15)}}
        @keyframes obGrad{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
        @keyframes obOrb1{from{transform:rotate(0) translateX(130px) rotate(0)}to{transform:rotate(360deg) translateX(130px) rotate(-360deg)}}
        @keyframes obOrb2{from{transform:rotate(120deg) translateX(100px) rotate(-120deg)}to{transform:rotate(480deg) translateX(100px) rotate(-480deg)}}
        @keyframes obOrb3{from{transform:rotate(240deg) translateX(155px) rotate(-240deg)}to{transform:rotate(600deg) translateX(155px) rotate(-600deg)}}
        @keyframes obSweep{0%{left:-80%}100%{left:130%}}
        @keyframes obPop{0%{transform:scale(0) rotate(-30deg)}60%{transform:scale(1.15) rotate(3deg)}100%{transform:scale(1) rotate(0)}}
        @keyframes obConfetti{0%{transform:translateY(0) rotate(0);opacity:1}100%{transform:translateY(-60px) rotate(360deg);opacity:0}}

        #onboarding{position:fixed;inset:0;z-index:1000;background:var(--bg);display:flex;flex-direction:column;overflow:hidden;transition:opacity .55s,transform .55s}
        #onboarding.hide{display:none!important}
        #onboarding.out{opacity:0;transform:scale(1.04);pointer-events:none}

        .ob-bg{position:absolute;inset:0;pointer-events:none;overflow:hidden}
        .ob-bg-g{display:none}
        .ob-orb{position:absolute;border-radius:50%;filter:blur(1px)}
        .ob-orb:nth-child(2){width:5px;height:5px;background:var(--g);top:50%;left:50%;opacity:.35;animation:obOrb1 28s linear infinite}
        .ob-orb:nth-child(3){width:4px;height:4px;background:var(--b);top:50%;left:50%;opacity:.3;animation:obOrb2 22s linear infinite}
        .ob-orb:nth-child(4){width:5px;height:5px;background:var(--p);top:50%;left:50%;opacity:.25;animation:obOrb3 32s linear infinite}
        .ob-orb:nth-child(5){width:3px;height:3px;background:var(--o);top:14%;left:9%;opacity:.3;animation:obFloat 8s ease-in-out infinite}
        .ob-orb:nth-child(6){width:3px;height:3px;background:var(--pk);bottom:16%;right:11%;opacity:.25;animation:obFloat 6s 1s ease-in-out infinite}
        .ob-orb:nth-child(7){width:2px;height:2px;background:var(--c);top:35%;right:7%;opacity:.3;animation:obFloat 7s 2s ease-in-out infinite}

        .ob-prog{display:flex;gap:5px;padding:20px 28px 0;position:relative;z-index:2}
        .ob-bar{flex:1;height:3.5px;border-radius:4px;background:var(--border);transition:all .55s cubic-bezier(.4,0,.2,1);position:relative}
        .ob-bar.on{background:var(--g);box-shadow:none}

        .ob-slides{flex:1;position:relative;overflow:hidden;z-index:1}

        .ob-s{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:28px 28px 8px;text-align:center;opacity:0;pointer-events:none;will-change:transform,opacity}
        .ob-s.active{opacity:1;pointer-events:auto}

        .ob-ic-wrap{position:relative;margin-bottom:20px;will-change:transform}
        .ob-ic{width:84px;height:84px;border-radius:24px;display:flex;align-items:center;justify-content:center;font-size:30px;position:relative;z-index:1}
        .ob-ic::before{content:'';position:absolute;inset:-2px;border-radius:32px;background:linear-gradient(135deg,rgba(255,255,255,.07),transparent);pointer-events:none}
        .ob-s.active .ob-ic{animation:obFloat 5s ease-in-out infinite}
        .ob-ic-glow{position:absolute;inset:-12px;border-radius:42px;filter:blur(22px);animation:obGlow 3.5s ease-in-out infinite}

        .ob-s h2{font-size:27px;font-weight:900;letter-spacing:-.5px;margin-bottom:6px;line-height:1.25;will-change:transform,opacity}
        .ob-s p{font-size:13.5px;color:var(--text2);margin-bottom:18px;max-width:310px;line-height:1.7;will-change:transform,opacity}

        .ob-content{width:100%;display:flex;flex-direction:column;align-items:center;gap:0;will-change:transform,opacity;overflow-y:auto;max-height:50vh;-webkit-overflow-scrolling:touch;padding-bottom:4px}

        /* Options */
        .ob-opts{display:flex;flex-direction:column;gap:7px;width:100%;max-width:340px}
        .ob-o{display:flex;align-items:center;gap:12px;padding:14px 16px;border-radius:16px;border:1px solid var(--border2);background:var(--card);font-size:14px;font-weight:500;color:var(--text);text-align:left;transition:all .3s cubic-bezier(.16,1,.3,1);backdrop-filter:blur(8px);cursor:pointer;position:relative;overflow:hidden;will-change:transform}
        .ob-o::after{content:'';position:absolute;top:0;left:-80%;width:60%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.06),transparent);pointer-events:none}
        .ob-o:active{transform:scale(.96)!important}
        .ob-o.sel{border-color:var(--g);background:var(--gbg);box-shadow:var(--shadow)}
        .ob-o.sel::after{animation:obSweep .55s ease forwards}
        .ob-chk{width:22px;height:22px;border-radius:50%;border:2px solid var(--border3);display:flex;align-items:center;justify-content:center;flex-shrink:0;transition:all .25s cubic-bezier(.32,.72,0,1);font-size:10px;color:transparent}
        .ob-o.sel .ob-chk{border-color:var(--g);background:var(--g);color:#fff}

        /* Input */
        .ob-inp{width:100%;max-width:280px;padding:18px 22px;border-radius:16px;border:1px solid var(--border2);background:var(--card);font-size:24px;color:var(--text);text-align:center;font-weight:700;letter-spacing:.5px;backdrop-filter:blur(8px);transition:all .3s}
        .ob-inp:focus{border-color:var(--g);box-shadow:0 0 0 3px rgba(35,49,55,.10)}
        .ob-inp::placeholder{color:var(--text3);font-weight:400;font-size:16px}
        .ob-unit{font-size:12px;color:var(--text3);margin-top:6px}

        /* Stats */
        .ob-stat-row{display:flex;gap:10px;width:100%;max-width:320px;margin-bottom:10px}
        .ob-stat-card{flex:1;padding:16px 8px;border-radius:16px;text-align:center;position:relative;overflow:hidden;backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,.04)}
        .ob-stat-n{font-size:28px;font-weight:900;font-family:'JetBrains Mono',monospace;will-change:transform}
        .ob-stat-l{font-size:8.5px;color:var(--text3);text-transform:uppercase;letter-spacing:.6px;margin-top:3px;font-weight:600}

        /* Features */
        .ob-features{display:flex;flex-direction:column;gap:8px;width:100%;max-width:320px;text-align:left}
        .ob-feat{display:flex;align-items:center;gap:14px;padding:13px 16px;border-radius:14px;background:var(--card);border:1px solid var(--border);backdrop-filter:blur(8px);will-change:transform,opacity}
        .ob-feat i{font-size:17px;width:24px;text-align:center;flex-shrink:0}
        .ob-feat span{font-size:13px;font-weight:500;color:var(--text2);line-height:1.5}
        .ob-feat strong{color:var(--text);font-weight:700}

        /* Gender */
        .ob-gender{display:flex;gap:14px;width:100%;max-width:280px}
        .ob-gender button{flex:1;padding:28px 16px;border-radius:20px;border:1.5px solid var(--border2);background:var(--card);display:flex;flex-direction:column;align-items:center;gap:14px;transition:all .35s cubic-bezier(.16,1,.3,1);backdrop-filter:blur(8px);cursor:pointer;will-change:transform}
        .ob-gender button i{font-size:36px;color:var(--text3);transition:all .35s}
        .ob-gender button span{font-size:14px;font-weight:600;color:var(--text2);transition:color .3s}
        .ob-gender button.sel{border-color:var(--g);background:var(--gbg);box-shadow:var(--shadow);transform:translateY(-5px)!important}
        .ob-gender button.sel i{color:var(--g);transform:scale(1.15)}
        .ob-gender button.sel span{color:var(--text)}
        .ob-gender button:active{transform:scale(.94)}

        /* Time */
        .ob-time-sel input[type=time]{width:160px;padding:18px;border-radius:16px;border:1px solid var(--border2);background:var(--card);font-size:28px;color:var(--text);text-align:center;font-weight:700;font-family:'JetBrains Mono',monospace;backdrop-filter:blur(8px);transition:all .3s}
        .ob-time-sel input[type=time]:focus{border-color:var(--g);box-shadow:0 0 0 3px rgba(35,49,55,.10)}

        /* Footer */
        .ob-foot{padding:14px 28px calc(14px + env(safe-area-inset-bottom));display:flex;gap:10px;z-index:2}
        .ob-btn{flex:1;padding:16px;border-radius:50px;font-size:14px;font-weight:600;transition:all .25s cubic-bezier(.32,.72,0,1);cursor:pointer;border:none;outline:none;position:relative;overflow:hidden}
        .ob-btn.pr{background:var(--accent);color:#fff;font-weight:700;box-shadow:var(--shadow-lg)}
        .ob-btn.pr:hover{transform:translateY(-2px);box-shadow:var(--shadow-lg)}
        .ob-btn.pr:active{transform:scale(.96)}
        .ob-btn.pr .shine{position:absolute;top:0;left:-80%;width:50%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);pointer-events:none;animation:obSweep 3s 1.5s ease-in-out infinite}
        .ob-btn.sc{background:var(--glass3);color:var(--text2);backdrop-filter:blur(4px)}
        .ob-btn.sc:active{transform:scale(.96)}

        /* Confetti on last screen */
        .ob-confetti{position:absolute;pointer-events:none;z-index:10}
        .ob-conf-dot{position:absolute;width:6px;height:6px;border-radius:50%}

        /* EVENT DETAIL SHEET — Premium */
        .evt-ov{position:fixed;inset:0;z-index:200;background:rgba(0,0,0,.6);backdrop-filter:blur(20px);display:flex;align-items:flex-end;justify-content:center;opacity:0;pointer-events:none;transition:opacity .35s}
        .evt-ov.on{opacity:1;pointer-events:auto}
        .evt-sheet{width:100%;max-width:480px;max-height:85dvh;background:linear-gradient(180deg,rgba(17,17,19,1) 0%,var(--bg) 100%);border-radius:var(--rd3) var(--rd3) 0 0;transform:translateY(100%);transition:transform .45s cubic-bezier(.16,1,.3,1);overflow-y:auto;border:1px solid var(--border);border-bottom:none;padding:0 0 calc(24px + env(safe-area-inset-bottom));box-shadow:var(--shadow-xl)}
        .evt-ov.on .evt-sheet{transform:translateY(0)}
        .evt-bar{width:36px;height:3px;border-radius:2px;background:var(--border3);margin:12px auto 20px}
        .evt-hero{padding:0 24px 20px;display:flex;align-items:flex-start;gap:16px}
        .evt-hero-ic{width:52px;height:52px;border-radius:18px;display:flex;align-items:center;justify-content:center;font-size:20px;flex-shrink:0;position:relative}
        .evt-hero-ic::after{content:'';position:absolute;inset:-4px;border-radius:22px;opacity:.15;filter:blur(14px)}
        .evt-hero-info{flex:1}
        .evt-hero-info h2{font-size:18px;font-weight:800;letter-spacing:-.3px;line-height:1.2}
        .evt-hero-info .evt-meta{display:flex;gap:12px;margin-top:6px;font-size:11px;color:var(--text3);font-weight:500}
        .evt-hero-info .evt-meta i{margin-right:4px;font-size:9px}
        .evt-done-btn{margin:0 24px 16px;padding:13px;border-radius:14px;font-size:13px;font-weight:700;width:calc(100% - 48px);display:flex;align-items:center;justify-content:center;gap:8px;transition:all .3s cubic-bezier(.16,1,.3,1);cursor:pointer}
        .evt-done-btn.not-done{background:var(--accent);color:#fff}
        .evt-done-btn.is-done{background:var(--gbg);border:1px solid var(--gbr);color:var(--g)}
        .evt-tips{padding:0 24px}
        .evt-tips-t{font-size:9px;font-weight:700;color:var(--text3);text-transform:uppercase;letter-spacing:.8px;margin-bottom:10px}
        .evt-tip{padding:14px 16px;background:var(--card-solid);border:1px solid var(--border);border-radius:var(--rd);margin-bottom:8px;position:relative;overflow:hidden;box-shadow:var(--shadow)}
        .evt-tip::before{content:'';position:absolute;inset:0;background:var(--shine);pointer-events:none}
        .evt-tip .et-hd{display:flex;align-items:center;gap:8px;margin-bottom:6px}
        .evt-tip .et-hd i{font-size:10px}
        .evt-tip .et-hd span{font-size:11px;font-weight:700}
        .evt-tip .et-body{font-size:11.5px;color:var(--text2);line-height:1.7}
        .evt-tip .et-body strong{color:var(--text);font-weight:700}
        .evt-related{padding:16px 24px 0}
        .evt-related-t{font-size:9px;font-weight:700;color:var(--text3);text-transform:uppercase;letter-spacing:.8px;margin-bottom:8px}
        .evt-related-btn{display:flex;align-items:center;gap:10px;padding:12px 16px;background:var(--card-solid);border:1px solid var(--border);border-radius:var(--rd);cursor:pointer;transition:all .3s cubic-bezier(.16,1,.3,1);box-shadow:var(--shadow)}
        .evt-related-btn:hover{border-color:var(--border2);transform:translateY(-1px)}
        .evt-related-btn i{font-size:13px}
        .evt-related-btn span{font-size:12px;font-weight:600}
        .evt-related-btn .erb-arr{margin-left:auto;font-size:10px;color:var(--text3)}

        /* Day swipe transition */
        .ctl{transition:opacity .25s,transform .25s;will-change:opacity,transform}
        .ctl.slide-out-left{opacity:0;transform:translateX(-30px)}
        .ctl.slide-out-right{opacity:0;transform:translateX(30px)}
        .ctl.slide-in-left{opacity:0;transform:translateX(30px)}
        .ctl.slide-in-right{opacity:0;transform:translateX(-30px)}

        /* Reverse direction for going back */
        .ob-s.enter-back.on{animation:obEnterBack .5s cubic-bezier(.32,.72,0,1) forwards}
        .ob-s.enter-back.on .ob-ic-wrap{animation:obScale .45s .05s cubic-bezier(.32,.72,0,1) forwards}
        .ob-s.enter-back.on h2{animation:obUp .4s .12s cubic-bezier(.32,.72,0,1) forwards}
        .ob-s.enter-back.on p{animation:obUp .4s .18s cubic-bezier(.32,.72,0,1) forwards}
        .ob-s.enter-back.on .ob-content{animation:obUp .4s .24s cubic-bezier(.32,.72,0,1) forwards}
        @keyframes obEnterBack{from{opacity:0;transform:translateX(-30px) scale(.97)}to{opacity:1;transform:translateX(0) scale(1)}}

        /* Finale button pulse */
        .ob-btn.pr.finale{animation:obBtnPulse 1.5s ease-in-out infinite}

        /* Better exit animation */
        .ob-s.ex{opacity:0;transform:translateX(30px) scale(.97);transition:all .35s cubic-bezier(.4,0,1,1)}

        /* Selection haptic-like bounce */
        .ob-o.sel{animation:obSelBounce .35s cubic-bezier(.32,.72,0,1)}
        @keyframes obSelBounce{0%{transform:scale(1)}30%{transform:scale(.96)}60%{transform:scale(1.02)}100%{transform:translateY(-1px)}}

        /* Gender selection bounce */
        .ob-gender button.sel{animation:obGenderPop .4s cubic-bezier(.32,.72,0,1)}
        @keyframes obGenderPop{0%{transform:scale(1)}25%{transform:scale(.94) translateY(2px)}50%{transform:scale(1.04) translateY(-4px)}100%{transform:translateY(-3px)}}

        /* Checkmark pop */
        .ob-o.sel .ob-chk{animation:obCheckPop .35s cubic-bezier(.32,.72,0,1)}

        /* Stagger .ob-content children more aggressively */
        .ob-s.on .ob-content > :nth-child(1){animation-delay:.35s!important}
        .ob-s.on .ob-content > :nth-child(2){animation-delay:.43s!important}
        .ob-s.on .ob-content > :nth-child(3){animation-delay:.51s!important}
        .ob-s.on .ob-content > :nth-child(4){animation-delay:.59s!important}
        .ob-s.on .ob-content > :nth-child(5){animation-delay:.67s!important}
        .ob-s.on .ob-content > :nth-child(6){animation-delay:.75s!important}
        .ob-s.on .ob-content > :nth-child(7){animation-delay:.83s!important}
        .ob-s.on .ob-content > :nth-child(8){animation-delay:.91s!important}

        /* Smooth progress bar fill */
        .ob-bar{transition:all .5s cubic-bezier(.32,.72,0,1)!important}

        /* Final screen confetti-like */
        .ob-s[data-i="20"] .ob-ic{animation:obFloat 3s ease-in-out infinite,obGlow 2s ease-in-out infinite}

        /* ========== APP SHELL — Premium Clean ========== */

        .modal-hd h3{font-size:16px;font-weight:800;flex:1;letter-spacing:-.2px}
        .modal-hd .cnt{font-size:10px;color:var(--text3);font-weight:600;background:var(--glass3);padding:4px 10px;border-radius:50px}
        .modal-cls{width:32px;height:32px;border-radius:50%;background:var(--glass3);display:flex;align-items:center;justify-content:center;color:var(--text3);font-size:13px;cursor:pointer;transition:all .25s}
        .modal-cls:hover{color:var(--text)}
        .modal-body{padding:0 20px 28px}

        .modal-conf{display:flex;align-items:center;gap:16px;padding:18px;border-radius:var(--rd2);background:var(--card-solid);border:1px solid var(--border);margin-bottom:16px;box-shadow:var(--shadow)}

        .modal-conf-label{font-size:11px;font-weight:700;display:flex;align-items:center}
        .modal-conf-desc{font-size:10px;color:var(--text3);margin-top:3px}
        .modal-conf-bar{width:100%;height:4px;border-radius:2px;background:var(--border);margin-top:8px;overflow:hidden}
        .modal-conf-bar-fill{height:100%;border-radius:2px;transition:width .6s cubic-bezier(.16,1,.3,1)}

        .modal-item{padding:16px;border-radius:var(--rd);background:var(--card-solid);border:1px solid var(--border);margin-bottom:10px;box-shadow:var(--shadow)}
        .mi-text{font-size:12.5px;color:var(--text);line-height:1.7;font-weight:500}
        .mi-src{font-size:10px;color:var(--text3);margin-top:8px;line-height:1.5;font-style:italic}
        .mi-level{display:inline-flex;align-items:center;gap:4px;padding:3px 10px;border-radius:50px;font-size:9px;font-weight:700;margin-top:8px}

        /* ========== SETTINGS — Premium Panel ========== */
        .settings-ov{position:fixed;inset:0;z-index:250;background:rgba(0,0,0,.55);backdrop-filter:blur(20px);display:flex;align-items:flex-end;justify-content:center;opacity:0;pointer-events:none;transition:opacity .35s}
        .settings-ov.on{opacity:1;pointer-events:auto}
        .settings-panel{width:100%;max-width:480px;max-height:88dvh;background:var(--bg2);border-radius:var(--rd3) var(--rd3) 0 0;transform:translateY(100%);transition:transform .45s cubic-bezier(.16,1,.3,1);overflow-y:auto;border:1px solid var(--border);border-bottom:none;padding:0 0 calc(28px + env(safe-area-inset-bottom));box-shadow:var(--shadow-xl)}
        .settings-ov.on .settings-panel{transform:translateY(0)}
        .settings-bar{width:36px;height:3px;border-radius:2px;background:var(--border3);margin:12px auto 16px}
        .settings-hd{display:flex;align-items:center;justify-content:space-between;padding:0 20px 18px}
        .settings-hd h3{font-size:18px;font-weight:800;letter-spacing:-.3px}
        .settings-cls{width:32px;height:32px;border-radius:50%;background:var(--glass3);display:flex;align-items:center;justify-content:center;color:var(--text3);font-size:13px;cursor:pointer;transition:all .25s}
        .settings-cls:hover{color:var(--text)}

        .s-group{padding:0 20px;margin-bottom:20px}
        .s-group-t{font-size:10px;font-weight:700;color:var(--text3);text-transform:uppercase;letter-spacing:.6px;margin-bottom:10px}
        .s-row{display:flex;align-items:center;justify-content:space-between;padding:13px 0;border-bottom:1px solid var(--border)}
        .s-row:last-child{border-bottom:none}
        .s-row label{font-size:13px;font-weight:600;color:var(--text2)}
        .s-row input,.s-row select{background:var(--input-bg);border:1px solid var(--border);border-radius:12px;padding:9px 14px;color:var(--text);font-size:13px;font-weight:600;width:110px;text-align:right;font-family:inherit;transition:all .3s cubic-bezier(.16,1,.3,1)}
        .s-row select{appearance:none;-webkit-appearance:none;padding-right:14px}
        .s-row input:focus,.s-row select:focus{border-color:var(--g);box-shadow:0 0 0 3px rgba(35,49,55,.08)}
        .s-chips{display:flex;flex-wrap:wrap;gap:8px}
        .s-chip{padding:8px 15px;border-radius:50px;font-size:12px;font-weight:600;color:var(--text3);background:var(--card-solid);border:1px solid var(--border);cursor:pointer;transition:all .3s cubic-bezier(.16,1,.3,1);box-shadow:var(--shadow)}
        .s-chip.sel{background:var(--gbg);color:var(--g);border-color:var(--gbr)}
        .s-chip:active{transform:scale(.93)}
        .s-save{width:calc(100% - 40px);margin:16px 20px;padding:15px;border-radius:14px;background:var(--accent);color:#fff;font-size:14px;font-weight:700;cursor:pointer;transition:all .3s cubic-bezier(.16,1,.3,1);letter-spacing:-.1px}
        .s-save:hover{transform:translateY(-1px);box-shadow:var(--shadow-lg)}
        .s-save:active{transform:scale(.97)}
        .s-danger{width:calc(100% - 40px);margin:8px 20px;padding:13px;border-radius:14px;background:var(--rbg);border:1px solid rgba(248,113,113,.08);color:var(--r);font-size:12px;font-weight:600;cursor:pointer;transition:all .25s;display:flex;align-items:center;justify-content:center}
        .s-danger:active{transform:scale(.97)}

        /* ========== THEME TOGGLE ========== */
        .theme-toggle{display:flex;gap:8px;width:100%}
        .theme-opt{flex:1;padding:14px 12px;border-radius:14px;background:var(--card-solid);border:1.5px solid var(--border);cursor:pointer;transition:all .3s cubic-bezier(.16,1,.3,1);display:flex;flex-direction:column;align-items:center;gap:8px;box-shadow:var(--shadow)}
        .theme-opt.sel{border-color:var(--g);box-shadow:0 0 0 2px rgba(0,0,0,.08)}
        .theme-opt:active{transform:scale(.95)}
        .theme-opt-preview{width:100%;height:36px;border-radius:10px;border:1px solid var(--border)}
        .theme-opt-preview.dark-prev{background:linear-gradient(135deg,#09090B,#18181B)}
        .theme-opt-preview.light-prev{background:linear-gradient(135deg,#F2F2F2,#FAFAFA)}
        .theme-opt span{font-size:11px;font-weight:600;color:var(--text2)}

        /* ========== AI CHAT — Premium Clean ========== */
        .aih{text-align:center;padding:28px 20px 16px}
        .ai-av{width:48px;height:48px;border-radius:14px;background:var(--accent);display:flex;align-items:center;justify-content:center;margin:0 auto 12px;font-size:20px;color:#fff;box-shadow:var(--shadow)}
        .aih h1{font-size:20px;font-weight:800;letter-spacing:-.4px}
        .aih p{font-size:11px;color:var(--text3);margin-top:4px;letter-spacing:.3px}
        .ai-sg{display:flex;gap:8px;padding:0 0 16px;overflow-x:auto;-webkit-overflow-scrolling:touch;scrollbar-width:none;margin-bottom:16px;border-bottom:1px solid var(--border)}
        .ai-sg::-webkit-scrollbar{display:none}
        .ai-s{flex-shrink:0;padding:10px 16px;border-radius:14px;background:var(--card-solid);border:1px solid var(--border);font-size:12px;font-weight:600;color:var(--text2);cursor:pointer;transition:all .3s cubic-bezier(.16,1,.3,1);white-space:nowrap;box-shadow:var(--shadow)}
        .ai-s:hover{border-color:var(--border2)}
        .ai-s:active{transform:scale(.95)}
        .ai-ch{padding:0;max-height:calc(100dvh - 360px);overflow-y:auto;display:flex;flex-direction:column;gap:10px;-webkit-overflow-scrolling:touch}
        .ai-m{padding:14px 18px;border-radius:var(--rd);font-size:13px;line-height:1.75;max-width:86%;animation:aiMIn .4s cubic-bezier(.16,1,.3,1)}
        @keyframes aiMIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
        .ai-m.bot{background:var(--card-solid);border:1px solid var(--border);align-self:flex-start;color:var(--text2);border-radius:var(--rd) var(--rd) var(--rd) 4px;box-shadow:var(--shadow)}
        .ai-m.bot strong{color:var(--text)}
        .ai-m.bot p{margin-bottom:8px}
        .ai-m.bot p:last-child{margin-bottom:0}
        .ai-m.bot ul,.ai-m.bot ol{margin:6px 0 8px 16px;padding:0}
        .ai-m.bot li{margin-bottom:4px}
        .ai-m.bot br+br{display:block;content:'';margin-top:6px}
        .ai-m.usr{background:var(--bg3);border:1px solid var(--border);color:var(--text);align-self:flex-end;border-radius:var(--rd) var(--rd) 4px var(--rd)}
        .ai-iw{display:flex;gap:8px;padding:12px 0;position:sticky;bottom:84px;align-items:center}
        .ai-i{flex:1;padding:13px 20px;border-radius:50px;background:var(--card-solid);border:1px solid var(--border);color:var(--text);font-size:14px;font-weight:500;transition:all .3s cubic-bezier(.16,1,.3,1);box-shadow:var(--shadow)}
        .ai-i:focus{border-color:var(--g);box-shadow:0 0 0 3px rgba(35,49,55,.08)}
        .ai-i::placeholder{color:var(--text3)}
        .ai-snd{width:44px;height:44px;border-radius:50%;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-size:15px;cursor:pointer;transition:all .3s cubic-bezier(.16,1,.3,1);flex-shrink:0;box-shadow:var(--shadow)}
        .ai-snd:hover{transform:translateY(-1px);box-shadow:var(--shadow-lg)}
        .ai-snd:active{transform:scale(.88)}

        /* AI typing animation */
        .ai-typing{display:flex;gap:4px;padding:4px 0}
        .ai-typing span{width:6px;height:6px;border-radius:50%;background:var(--text3);animation:aiTyping 1.4s infinite}
        .ai-typing span:nth-child(2){animation-delay:.2s}
        .ai-typing span:nth-child(3){animation-delay:.4s}
        @keyframes aiTyping{0%,80%,100%{transform:scale(.4);opacity:.3}40%{transform:scale(1);opacity:.8}}
        .ai-clear-btn{margin-top:8px;padding:6px 12px;border-radius:10px;background:var(--glass3);color:var(--text3);font-size:10px;font-weight:600;border:1px solid var(--border);cursor:pointer;transition:all .25s}
        .ai-clear-btn:hover{background:var(--rbg);color:var(--r);border-color:rgba(248,113,113,.15)}

        /* ========== TOAST SYSTEM — Minimal ========== */
        .toast-container{position:fixed;bottom:calc(100px + env(safe-area-inset-bottom));left:20px;right:20px;z-index:998;pointer-events:none;display:flex;justify-content:center}
        .toast{background:var(--card-solid);border:1px solid var(--border);border-radius:14px;padding:12px 16px;display:flex;align-items:center;gap:12px;box-shadow:var(--shadow-xl);pointer-events:auto;transform:translateY(80px);opacity:0;transition:all .4s cubic-bezier(.16,1,.3,1);max-width:380px;width:100%}
        .toast.show{transform:translateY(0);opacity:1}
        .toast-msg{flex:1;font-size:13px;font-weight:600;color:var(--text)}
        .toast-btn{padding:5px 13px;border-radius:10px;background:var(--g);color:#fff;font-size:12px;font-weight:700;cursor:pointer;transition:all .2s;border:none;font-family:inherit}
        .toast-btn:active{transform:scale(.9)}

        /* ========== 100% CELEBRATION ========== */
        .celebration-ov{position:fixed;inset:0;z-index:1002;background:rgba(0,0,0,.8);backdrop-filter:blur(24px);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .4s}
        .celebration-ov.show{opacity:1;pointer-events:auto}
        .celebration-content{text-align:center;padding:40px;animation:celebPop .6s cubic-bezier(.16,1,.3,1)}
        .celebration-emoji{font-size:72px;margin-bottom:20px;animation:celebBounce 1.2s ease-in-out infinite}
        .celebration-text{font-size:24px;font-weight:800;color:var(--text);margin-bottom:10px;letter-spacing:-.3px}
        .celebration-sub{font-size:13px;color:var(--text2)}
        @keyframes celebPop{from{transform:scale(.7) rotate(-3deg);opacity:0}to{transform:scale(1) rotate(0);opacity:1}}
        @keyframes celebBounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-12px)}}
        .celeb-particle{position:fixed;pointer-events:none;z-index:1003;border-radius:50%}

        /* ========== CHART NAV ARROWS ========== */
        .chart-nav{display:flex;align-items:center;gap:6px}
        .chart-nav-btn{width:26px;height:26px;border-radius:8px;background:var(--card-solid);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;color:var(--text2);font-size:10px;cursor:pointer;transition:all .25s cubic-bezier(.16,1,.3,1);padding:0;font-family:inherit;box-shadow:var(--shadow)}
        .chart-nav-btn:active{transform:scale(.88)}
        .chart-nav-btn.dis{opacity:.25;pointer-events:none}

        /* ========== CUSTOM EVENT MODAL ========== */
        .cem-ov{position:fixed;inset:0;z-index:1001;background:rgba(0,0,0,.55);backdrop-filter:blur(20px);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity .35s;padding:20px}
        .cem-ov.show{opacity:1;pointer-events:auto}
        .cem-box{background:var(--bg2);border:1px solid var(--border);border-radius:var(--rd2);padding:24px;width:100%;max-width:380px;box-shadow:var(--shadow-xl)}
        .cem-title{font-size:18px;font-weight:800;margin-bottom:20px;color:var(--text);letter-spacing:-.2px}
        .cem-field{margin-bottom:16px}
        .cem-field label{display:block;font-size:12px;font-weight:600;color:var(--text3);margin-bottom:6px;text-transform:uppercase;letter-spacing:.5px}
        .cem-field input{width:100%;padding:10px 14px;border-radius:10px;background:var(--input-bg);border:1px solid var(--border);color:var(--text);font-size:14px;font-family:inherit;transition:all .25s}
        .cem-field input:focus{border-color:var(--g);box-shadow:0 0 0 3px rgba(35,49,55,.08)}
        .cem-icons{display:grid;grid-template-columns:repeat(5,1fr);gap:6px;margin-top:8px}
        .cem-ic{aspect-ratio:1;border-radius:10px;background:var(--input-bg);border:1px solid var(--border);display:flex;align-items:center;justify-content:center;font-size:17px;cursor:pointer;transition:all .25s;color:var(--text3)}
        .cem-ic.sel{border-color:var(--g);background:var(--gbg);color:var(--g)}
        .cem-acts{display:flex;gap:10px;margin-top:24px}
        .cem-btn{flex:1;padding:12px;border-radius:12px;font-size:13px;font-weight:700;cursor:pointer;transition:all .25s;border:none;font-family:inherit}
        .cem-btn.sv{background:var(--g);color:#fff}
        .cem-btn.cn{background:var(--card-solid);border:1px solid var(--border);color:var(--text2)}
        .cem-btn:active{transform:scale(.95)}

        /* ========== FAB ADD EVENT ========== */
        .fab-add{position:fixed;bottom:calc(100px + env(safe-area-inset-bottom));right:20px;width:48px;height:48px;border-radius:16px;background:var(--accent);box-shadow:var(--shadow-lg);display:flex;align-items:center;justify-content:center;color:#fff;font-size:20px;font-weight:700;z-index:99;cursor:pointer;transition:all .35s cubic-bezier(.16,1,.3,1);border:none}
        .fab-add:active{transform:scale(.88)}

        /* ========== ANIMATED MESH GRADIENT BG — Subtle ========== */
        .mesh-bg{display:none}
        .mesh-orb{display:none}
        [data-theme="light"] .evt-sheet{background:linear-gradient(180deg,#FAFAFA 0%,var(--bg) 100%)}
        [data-theme="light"] .cb-chk{background:var(--bg)}
        [data-theme="light"] .ob-btn.sc{background:rgba(0,0,0,.05);color:var(--text2)}
        [data-theme="light"] .s-danger{border-color:rgba(220,38,38,.10)}
        [data-theme="light"] .modal-cls,.settings-cls{background:rgba(0,0,0,.05)}
        [data-theme="light"] .streak-bar{border-color:rgba(0,0,0,.06)}
        .mesh-orb:nth-child(1){width:320px;height:320px;top:-100px;left:-80px;background:var(--g);animation-duration:16s}
        .mesh-orb:nth-child(2){width:260px;height:260px;bottom:-60px;right:-50px;background:var(--b);animation-duration:20s;animation-delay:-5s}
        .mesh-orb:nth-child(3){width:220px;height:220px;top:40%;left:50%;background:var(--p);animation-duration:18s;animation-delay:-9s}
        .mesh-orb.pulse{animation:orbPulse 2s ease forwards!important}
        @keyframes orbFloat{0%{transform:translate(0,0) scale(1)}25%{transform:translate(25px,-18px) scale(1.04)}50%{transform:translate(-12px,22px) scale(.96)}75%{transform:translate(18px,8px) scale(1.06)}100%{transform:translate(-8px,-12px) scale(1)}}
        @keyframes orbPulse{0%{opacity:.10;transform:scale(1)}50%{opacity:.25;transform:scale(1.15)}100%{opacity:.10;transform:scale(1)}}

        /* ========== CHECKBOX CONFETTI ========== */
        .chk-confetti{position:absolute;pointer-events:none;z-index:10}
        .chk-particle{position:absolute;border-radius:50%;animation:chkPop .7s cubic-bezier(.15,.7,.3,1) forwards}
        @keyframes chkPop{0%{transform:translate(0,0) scale(1);opacity:1}100%{opacity:0}}
        .cb-chk{position:relative;overflow:visible}
        .cb-chk.done{animation:chkBounce .4s cubic-bezier(.32,.72,0,1)}
        @keyframes chkBounce{0%{transform:scale(1)}30%{transform:scale(.7)}60%{transform:scale(1.2)}100%{transform:scale(1)}}

        /* ========== STREAK FIRE ANIMATION ========== */
        .streak-fire-wrap{position:relative;display:inline-flex}
        .streak-fire-glow{display:none}
        .streak-num{transition:all .35s cubic-bezier(.16,1,.3,1)}

        /* ========== PROGRESS RING ENHANCED ========== */
        .ring-svg{filter:none}
        .ring-fg{transition:stroke-dashoffset .8s cubic-bezier(.16,1,.3,1)}
        .ring-glow{fill:none;stroke:url(#ringGrad);stroke-width:10;stroke-linecap:round;opacity:.12;filter:blur(4px)}
        .ring-100{animation:ring100 1.5s ease-in-out infinite alternate}
        @keyframes ring100{0%{opacity:1}100%{opacity:.9}}

        /* ========== WEEKLY PROGRESS CHART ========== */
        .weekly-chart{margin:20px 0;padding:20px;border-radius:var(--rd2);background:var(--card-solid);border:1px solid var(--border);box-shadow:var(--shadow)}

        .wc-title{font-size:14px;font-weight:700;letter-spacing:-.1px}
        .wc-avg{font-size:11px;color:var(--text3);font-weight:600}
        .wc-avg span{color:var(--g);font-weight:800;font-family:'JetBrains Mono',monospace}
        .wc-bars{display:flex;align-items:flex-end;gap:6px;height:100px;padding-top:4px}
        .wc-bar-col{flex:1;display:flex;flex-direction:column;align-items:center;gap:6px}
        .wc-bar-track{width:100%;height:80px;border-radius:10px;background:var(--input-bg);position:relative;overflow:hidden;display:flex;align-items:flex-end}
        .wc-bar-fill{width:100%;border-radius:10px;background:var(--accent);transition:height .7s cubic-bezier(.16,1,.3,1);min-height:2px;position:relative}
        .wc-bar-fill.zero{background:var(--border)}
        .wc-bar-pct{position:absolute;top:-18px;left:50%;transform:translateX(-50%);font-size:8px;font-weight:700;font-family:'JetBrains Mono',monospace;color:var(--g);white-space:nowrap;opacity:1}
        .wc-bar-day{font-size:9px;font-weight:600;color:var(--text3)}
        .wc-bar-col.today .wc-bar-day{color:var(--g);font-weight:800}
        .wc-bar-col.today .wc-bar-fill{box-shadow:none}

        /* ========== MONTHLY HEATMAP ========== */
        .monthly-heat{margin:18px 0;padding:20px;border-radius:var(--rd2);background:var(--card-solid);border:1px solid var(--border);box-shadow:var(--shadow)}
        .mh-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
        .mh-title{font-size:14px;font-weight:700;letter-spacing:-.1px}
        .mh-month{font-size:11px;color:var(--text3);font-weight:600}
        .mh-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:3px}
        .mh-day-label{font-size:8px;font-weight:700;color:var(--text3);text-align:center;padding:4px 0;text-transform:uppercase;letter-spacing:.4px}
        .mh-cell{aspect-ratio:1;border-radius:8px;background:var(--input-bg);position:relative;display:flex;align-items:center;justify-content:center;font-size:8px;font-weight:600;color:var(--text3);pointer-events:none;-webkit-user-select:none;user-select:none}
        .mh-cell.empty{background:transparent}
        .mh-cell.l1{background:var(--gbg)}
        .mh-cell.l2{background:rgba(59,130,246,.15)}
        .mh-cell.l3{background:rgba(59,130,246,.30)}
        .mh-cell.l4{background:var(--g);color:#fff;font-weight:700}
        [data-theme="light"] .mh-cell.l1{background:rgba(59,130,246,.06)}
        [data-theme="light"] .mh-cell.l2{background:rgba(59,130,246,.15)}
        [data-theme="light"] .mh-cell.l3{background:rgba(59,130,246,.30)}
        [data-theme="light"] .mh-cell.l4{background:var(--b);color:#fff}
        .mh-cell.today{box-shadow:inset 0 0 0 1.5px var(--g)}
        .mh-cell.future{background:transparent;border:1px dashed var(--border2);color:var(--text3);opacity:.4}
        .mh-legend{display:flex;align-items:center;gap:5px;margin-top:12px;justify-content:flex-end}

<div id="settingsOv" class="settings-ov" onclick="if(event.target===this)closeSettings()">
    <div class="settings-panel" id="settingsPanel"></div>
</div>
<script>
    // ========== UNIVERSAL STORAGE ==========
    // Direct localStorage wrapper — works everywhere (browser + Capacitor webview)
    const LS = {
        get(k){ try { return localStorage.getItem(k); } catch(e){ return null; } },
        set(k,v){ try { localStorage.setItem(k,v); } catch(e){} },
        del(k){ try { localStorage.removeItem(k); } catch(e){} }
    };

    // ========== PERSISTENT STORAGE ==========
    const STORAGE_KEY = 'longevity-user-data';
    var U = { name:'', age:30, weight:80, level:'', goals:[], skin:[], weak:[], gender:'', wakeTime:'07:00', bedTime:'' };

    function saveUser() {
        LS.set(STORAGE_KEY, JSON.stringify(U));
    }

    function loadUser() {
        try {
            const raw = LS.get(STORAGE_KEY);
            if (raw) {
                U = JSON.parse(raw);
                return true;
            }
        } catch(e) { console.log('Storage load error', e); }
        return false;
    }

    function clearUser() {
        LS.del(STORAGE_KEY);
        LS.del('longevity_done_v2');
        LS.del('longevity_done');
        LS.del(AI_HISTORY_KEY);
        LS.del(CUSTOM_EVENTS_KEY);
        location.reload();
    }

    // ========== EXPORT / IMPORT ==========
    function exportData(){
        const data={user:U,done:DONE,theme:getTheme(),exportDate:new Date().toISOString()};
        try{const ah=LS.get(AI_HISTORY_KEY);if(ah)data.aiHistory=JSON.parse(ah)}catch(e){}
        try{const ce=LS.get(CUSTOM_EVENTS_KEY);if(ce)data.customEvents=JSON.parse(ce)}catch(e){}
        const blob=new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
        const a=document.createElement('a');a.href=URL.createObjectURL(blob);
        a.download='longevity-backup-'+new Date().toISOString().split('T')[0]+'.json';
        a.click();URL.revokeObjectURL(a.href);
        showToast('Данные экспортированы',false);
    }
    function importData(){
        const inp=document.createElement('input');inp.type='file';inp.accept='.json';
        inp.onchange=e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();
            r.onload=ev=>{try{const d=JSON.parse(ev.target.result);
                if(d.user){U=d.user;saveUser()}
                if(d.done){DONE=d.done;saveDone()}
                if(d.aiHistory)LS.set(AI_HISTORY_KEY,JSON.stringify(d.aiHistory));
                if(d.customEvents)LS.set(CUSTOM_EVENTS_KEY,JSON.stringify(d.customEvents));
                if(d.theme)setTheme(d.theme);
                showToast('Данные импортированы',false);
                setTimeout(()=>location.reload(),1500);
            }catch(err){alert('Ошибка импорта: '+err.message)}};
            r.readAsText(f)};
        inp.click();
    }

    // ========== CUSTOM EVENTS ==========
    function loadCustomEvents(){try{const r=LS.get(CUSTOM_EVENTS_KEY);if(r)customEvents=JSON.parse(r);else customEvents=[]}catch(e){customEvents=[]}}
    function saveCustomEvents(){LS.set(CUSTOM_EVENTS_KEY,JSON.stringify(customEvents))}
    function getEventsWithCustom(d){
        const base=CAL[d]||[];
        const custom=customEvents.map((e,i)=>({...e,_ci:i,custom:true}));
        return[...base,...custom].sort((a,b)=>{const[aH,aM]=a.t.split(':').map(Number);const[bH,bM]=b.t.split(':').map(Number);return(aH*60+aM)-(bH*60+bM)});
    }
    function openAddEvent(){
        const icons=['dumbbell','utensils','pills','moon','book','mug-hot','droplet','person-walking','shower','spa'];
        const ov=document.createElement('div');ov.className='cem-ov';ov.id='cemOv';
        ov.innerHTML=`<div class="cem-box"><div class="cem-title">Добавить событие</div>
<div class="cem-field"><label>Название</label><input id="cemN" type="text" placeholder="Название события"></div>
<div class="cem-field"><label>Время</label><input id="cemT" type="time" value="12:00"></div>
<div class="cem-field"><label>Длительность</label><input id="cemD" type="text" placeholder="15м" value="15м"></div>
<div class="cem-field"><label>Иконка</label><div class="cem-icons" id="cemIcons">${icons.map((ic,i)=>`<div class="cem-ic${i===0?' sel':''}" data-ic="${ic}" onclick="document.querySelectorAll('.cem-ic').forEach(x=>x.classList.remove('sel'));this.classList.add('sel')"><i class="fa-solid fa-${ic}"></i></div>`).join('')}</div></div>
<div class="cem-acts"><button class="cem-btn cn" onclick="closeCem()">Отмена</button><button class="cem-btn sv" onclick="saveCem()">Добавить</button></div></div>`;
        document.body.appendChild(ov);requestAnimationFrame(()=>ov.classList.add('show'));
    }
    function closeCem(){const ov=document.getElementById('cemOv');if(ov){ov.classList.remove('show');setTimeout(()=>ov.remove(),300)}}
    function saveCem(){
        const n=document.getElementById('cemN').value.trim();const t=document.getElementById('cemT').value;
        const dr=document.getElementById('cemD').value.trim()||'—';
        const selIc=document.querySelector('.cem-ic.sel');const ic=selIc?selIc.dataset.ic:'star';
        if(!n||!t){alert('Заполни название и время');return}
        customEvents.push({n,t,dr,d:'',ic:'fa-solid fa-'+ic,c:'var(--b)',bg:'var(--bbg)',custom:true});
        saveCustomEvents();closeCem();buildApp();showToast('Событие добавлено',false);
    }
    function deleteCustomEvent(ci){
        customEvents.splice(ci,1);saveCustomEvents();buildApp();showToast('Событие удалено',false);
    }

    // ========== COMPLETION TRACKING (date-based) ==========
    var DONE={};
    function getDateKey(dt){const y=dt.getFullYear(),m=String(dt.getMonth()+1).padStart(2,'0'),d=String(dt.getDate()).padStart(2,'0');return y+'-'+m+'-'+d}
    function getDowForDate(dt){const days=['ВС','ПН','ВТ','СР','ЧТ','ПТ','СБ'];return days[dt.getDay()]}
    function getTodayDateKey(){return getDateKey(new Date())}
    function getDone(dateKey){return DONE[dateKey]||[]}
    function getDoneCount(dateKey){return (DONE[dateKey]||[]).length}
    function loadDone(){try{const r=LS.get('longevity_done_v2');if(r)DONE=JSON.parse(r);else{const old=LS.get('longevity_done');if(old){const o=JSON.parse(old);if(Object.keys(o).length&&!Object.keys(o)[0].includes('-')){const today=getDateKey(new Date());const todayDow=getTodayKey();for(const k in o){if(k===todayDow)DONE[today]=o[k]}saveDone()}}}}catch(e){DONE={}}}
    function saveDone(){LS.set('longevity_done_v2',JSON.stringify(DONE))}

    // ========== CALENDAR (BASE SCHEDULE — offsets from wake/bed time) ==========
    const CAL_BASE={
        'ПН':[{off:0,n:'Солнечный свет',d:'30 мин',dr:'30м',c:'var(--y)',bg:'var(--ybg)',ic:'fa-solid fa-sun'},{off:30,n:'Холодный душ',d:'2–3 мин',dr:'3м',c:'var(--c)',bg:'var(--cbg)',ic:'fa-solid fa-shower'},{off:45,n:'Skincare утро',d:'Вит С → SPF',dr:'3м',c:'var(--pk)',bg:'var(--pkbg)',ic:'fa-solid fa-pump-soap'},{off:90,n:'Завтрак + добавки',d:'40г белка',dr:'20м',c:'var(--o)',bg:'var(--obg)',ic:'fa-solid fa-utensils'},{off:210,n:'Силовая (верх)',d:'Жим, тяга, плечи',dr:'50м',c:'var(--g)',bg:'var(--gbg)',ic:'fa-solid fa-dumbbell'},{offBed:-30,n:'Skincare вечер',d:'Ретинол',dr:'3м',c:'var(--pk)',bg:'var(--pkbg)',ic:'fa-solid fa-moon'},{offBed:-15,n:'Стек сна',d:'Mg, L-теанин, Apigenin',dr:'—',c:'var(--p)',bg:'var(--pbg)',ic:'fa-solid fa-pills'},{offBed:0,n:'Растяжка',d:'10 мин',dr:'10м',c:'var(--p)',bg:'var(--pbg)',ic:'fa-solid fa-person-walking'}],
        'ВТ':[{off:0,n:'Прогулка',d:'20 мин',dr:'20м',c:'var(--g)',bg:'var(--gbg)',ic:'fa-solid fa-person-walking'},{off:210,n:'Zone 2 кардио',d:'Бег / вело',dr:'40м',c:'var(--b)',bg:'var(--bbg)',ic:'fa-solid fa-heart-pulse'},{offBed:-180,n:'Сауна',d:'80–100°C',dr:'20м',c:'var(--r)',bg:'var(--rbg)',ic:'fa-solid fa-fire'},{offBed:0,n:'Вечерняя рутина',d:'',dr:'15м',c:'var(--p)',bg:'var(--pbg)',ic:'fa-solid fa-moon'}],
        'СР':[{off:0,n:'Солнце + душ',d:'',dr:'30м',c:'var(--c)',bg:'var(--cbg)',ic:'fa-solid fa-sun'},{off:210,n:'Силовая (ноги)',d:'Приседания, становая',dr:'50м',c:'var(--g)',bg:'var(--gbg)',ic:'fa-solid fa-dumbbell'},{off:510,n:'Box breathing',d:'4-4-4-4',dr:'5м',c:'var(--p)',bg:'var(--pbg)',ic:'fa-solid fa-wind'},{offBed:0,n:'Растяжка + сон',d:'',dr:'15м',c:'var(--p)',bg:'var(--pbg)',ic:'fa-solid fa-moon'}],
        'ЧТ':[{off:0,n:'Прогулка',d:'Дневной свет',dr:'20м',c:'var(--g)',bg:'var(--gbg)',ic:'fa-solid fa-sun'},{off:210,n:'Zone 2 кардио',d:'30 мин',dr:'30м',c:'var(--b)',bg:'var(--bbg)',ic:'fa-solid fa-heart-pulse'},{offBed:-120,n:'Медитация',d:'10–15 мин',dr:'15м',c:'var(--p)',bg:'var(--pbg)',ic:'fa-solid fa-om'},{offBed:0,n:'Вечерняя рутина',d:'',dr:'15м',c:'var(--p)',bg:'var(--pbg)',ic:'fa-solid fa-moon'}],
        'ПТ':[{off:0,n:'Солнце + душ',d:'',dr:'30м',c:'var(--c)',bg:'var(--cbg)',ic:'fa-solid fa-sun'},{off:210,n:'Силовая (верх #2)',d:'Вариации',dr:'50м',c:'var(--g)',bg:'var(--gbg)',ic:'fa-solid fa-dumbbell'},{offBed:-120,n:'Третиноин',d:'На растяжки',dr:'2м',c:'var(--pk)',bg:'var(--pkbg)',ic:'fa-solid fa-hand-dots'},{offBed:0,n:'Foam rolling',d:'',dr:'15м',c:'var(--p)',bg:'var(--pbg)',ic:'fa-solid fa-moon'}],
        'СБ':[{off:90,n:'Хайкинг',d:'Природа',dr:'60м',c:'var(--g)',bg:'var(--gbg)',ic:'fa-solid fa-mountain'},{off:210,n:'VO2 Max',d:'4×4 мин',dr:'30м',c:'var(--r)',bg:'var(--rbg)',ic:'fa-solid fa-bolt'},{off:330,n:'Meal prep',d:'',dr:'60м',c:'var(--o)',bg:'var(--obg)',ic:'fa-solid fa-kitchen-set'},{offBed:-300,n:'Сауна',d:'',dr:'20м',c:'var(--r)',bg:'var(--rbg)',ic:'fa-solid fa-fire'}],
        'ВС':[{off:150,n:'Активный отдых',d:'Прогулка, плавание',dr:'40м',c:'var(--g)',bg:'var(--gbg)',ic:'fa-solid fa-person-swimming'},{off:270,n:'Мобильность',d:'Йога, foam rolling',dr:'20м',c:'var(--p)',bg:'var(--pbg)',ic:'fa-solid fa-child-reaching'},{off:450,n:'Социальные связи',d:'Blue Zones',dr:'—',c:'var(--y)',bg:'var(--ybg)',ic:'fa-solid fa-users'}]
    };
    function buildCAL(){
        const wake=U.wakeTime||'07:00';
        const [wH,wM]=wake.split(':').map(Number);
        const wakeMin=wH*60+wM;
        let bedMin;
        if(U.bedTime&&U.bedTime.includes(':')){const[bH,bM]=U.bedTime.split(':').map(Number);bedMin=bH*60+bM;if(bedMin<=wakeMin)bedMin+=24*60;}
        else{bedMin=wakeMin+15.5*60;}
        const result={};
        for(const day in CAL_BASE){
            result[day]=CAL_BASE[day].map(e=>{
                let mins;
                if(typeof e.offBed==='number') mins=bedMin+e.offBed;
                else mins=wakeMin+e.off;
                const h=Math.floor(mins/60)%24;
                const m=mins%60;
                return {...e, t:(h<10?'0':'')+h+':'+(m<10?'0':'')+m};
            });
        }
        return result;
    }
    var CAL=buildCAL();

    // ========== FEATURE STATE (var for TDZ safety) ==========
    var celebratedToday=false;
    var heatmapMonth=new Date().getMonth();
    var heatmapYear=new Date().getFullYear();
    var chartWeekOffset=0;
    var customEvents=[];
    var toastTimeout=null;
    var undoData=null;
    const CUSTOM_EVENTS_KEY='longevity_custom_events';

    // ========== THEME ==========
    function getTheme(){return localStorage.getItem('lb-theme')||'light'}
    function setTheme(t){
        document.documentElement.setAttribute('data-theme',t);
        localStorage.setItem('lb-theme',t);
        document.querySelectorAll('.theme-opt').forEach(el=>{
            el.classList.toggle('sel',el.querySelector('.dark-prev')?t==='dark':t==='light');
        });
    }
    setTheme(getTheme());

    // ========== INIT ==========
    function init() {
        const hasData = loadUser();
        loadDone();
        if (hasData) {
            document.getElementById('onboarding').style.display = 'none';
            document.getElementById('app').classList.add('on');
            buildApp();
        } else {
            rob();
        }
    }
    function skipOnboarding() {
        if(!confirm('Пропустить настройку?\n\nБудут использованы стандартные параметры (муж, 28 лет, 80 кг). Ты сможешь изменить их позже в настройках.')) return;
        loadDone();
        U = { name:'', age:'28', weight:'80', level:'Средний', goals:['Здоровье'], skin:[], weak:[], gender:'Мужчина', wakeTime:'07:00' };
        saveUser();
        document.getElementById('onboarding').classList.add('out');
        setTimeout(()=>{document.getElementById('onboarding').style.display='none';document.getElementById('app').classList.add('on');buildApp()},400);
    }
    // init() called at end of script

    // ========== ONBOARDING ==========
    var OB = [
        {ic:'fa-solid fa-dna',icbg:'var(--gbg)',icc:'var(--g)',t:'Longevity Blueprint',d:'Персональный план долголетия на базе 400+ научных исследований.',type:'intro',features:[
                {ic:'fa-solid fa-microscope',c:'var(--g)',tx:'<strong>Доказательная база</strong> — ссылка на исследование к каждой рекомендации'},
                {ic:'fa-solid fa-sliders',c:'var(--b)',tx:'<strong>Персонализация</strong> — план подстраивается под тебя'},
                {ic:'fa-solid fa-calendar-check',c:'var(--p)',tx:'<strong>Расписание по часам</strong> — конкретные действия каждый день'},
                {ic:'fa-solid fa-robot',c:'var(--o)',tx:'<strong>AI-коуч</strong> — ответит на любой вопрос о здоровье'}
            ]},
        {ic:'fa-solid fa-chart-line',icbg:'var(--bbg)',icc:'var(--b)',t:'Что внутри?',d:'13 направлений для максимального результата',type:'intro',stats:[
                {n:13,l:'разделов',bg:'var(--gbg)',c:'var(--g)'},
                {n:60,sfx:'+',l:'карточек',bg:'var(--bbg)',c:'var(--b)'},
                {n:400,sfx:'+',l:'ссылок',bg:'var(--pbg)',c:'var(--p)'}
            ],features:[
                {ic:'fa-solid fa-dumbbell',c:'var(--g)',tx:'Тренировки · кардио · мобильность'},
                {ic:'fa-solid fa-utensils',c:'var(--o)',tx:'Питание · добавки · фастинг'},
                {ic:'fa-solid fa-moon',c:'var(--p)',tx:'Сон · дыхание · биохакинг'},
                {ic:'fa-solid fa-spa',c:'var(--pk)',tx:'Кожа · гормоны · мониторинг'}
            ]},
        {ic:'fa-solid fa-bolt',icbg:'var(--ybg)',icc:'var(--y)',t:'Настроим за 2 минуты',d:'Ответь на 7 вопросов — и получи готовый план',type:'info'},
        {ic:'fa-solid fa-venus-mars',icbg:'var(--pkbg)',icc:'var(--pk)',t:'Пол',d:'Влияет на гормоны, добавки и нормы',type:'gender',k:'gender'},
        {ic:'fa-solid fa-user',icbg:'var(--bbg)',icc:'var(--b)',t:'Как тебя зовут?',d:'Для персонализации плана',type:'input',ph:'Имя',k:'name'},
        {ic:'fa-solid fa-cake-candles',icbg:'var(--pbg)',icc:'var(--p)',t:'Возраст',d:'Влияет на тренировочный план и добавки',type:'input',ph:'Лет',k:'age',num:1},
        {ic:'fa-solid fa-weight-scale',icbg:'var(--obg)',icc:'var(--o)',t:'Вес',d:'Для расчёта белка и нормы воды',type:'input',ph:'кг',k:'weight',num:1,unit:'кг'},
        {ic:'fa-solid fa-sun',icbg:'var(--ybg)',icc:'var(--y)',t:'Во сколько встаёшь?',d:'Подстроим расписание под твой ритм',type:'time',k:'wakeTime'},
        {ic:'fa-solid fa-dumbbell',icbg:'var(--gbg)',icc:'var(--g)',t:'Уровень подготовки',d:'Адаптируем сплит и объём',type:'single',k:'level',opts:['Новичок','Средний','Продвинутый','Был опыт, сейчас пауза']},
        {ic:'fa-solid fa-bullseye',icbg:'var(--rbg)',icc:'var(--r)',t:'Цели',d:'Выбери все актуальные',type:'multi',k:'goals',opts:['Набрать мышцы','Снизить % жира','Выглядеть моложе','Больше энергии','Улучшить здоровье','Долголетие']},
        {ic:'fa-solid fa-spa',icbg:'var(--pkbg)',icc:'var(--pk)',t:'Проблемы с кожей?',d:'Подберём skincare и процедуры',type:'multi',k:'skin',opts:['Растяжки','Дряблость','Морщины','Пигментация','Акне','Нет проблем']},
        {ic:'fa-solid fa-child-reaching',icbg:'var(--cbg)',icc:'var(--c)',t:'Отстающие мышцы?',d:'Добавим доп. объём на слабые группы',type:'multi',k:'weak',opts:['Грудь','Спина','Плечи','Руки','Ноги','Икры','Пресс','Шея','Всё ок']},
        {ic:'fa-solid fa-rocket',icbg:'var(--gbg)',icc:'var(--g)',t:'Всё готово!',d:'Персональный план создан на основе твоих данных',type:'done'}

    var oi=0,obBuilt=false;

        }
        if(s.type==='gender') return `<div class="ob-gender"><button data-v="Мужчина" onclick="oGender(this)"><i class="fa-solid fa-mars"></i><span>Мужчина</span></button><button data-v="Женщина" onclick="oGender(this)"><i class="fa-solid fa-venus"></i><span>Женщина</span></button></div>`;

    /* ---- Animation engine ---- */
    function anim(el,from,to,dur,delay){
        return new Promise(r=>{
            setTimeout(()=>{
                Object.assign(el.style,from);
                void el.offsetWidth; // force reflow
                el.style.transition=`all ${dur}ms cubic-bezier(.32,.72,0,1)`;
                Object.assign(el.style,to);
                setTimeout(()=>{el.style.transition='';r();},dur);
            },delay||0);
        });
    }

    var slideAnimating=false;
    function goSlide(n,dir){
        if(slideAnimating)return;
        slideAnimating=true;
        if(dir===undefined) dir=n>=oi?1:-1;
        const prev=document.querySelector('.ob-s.active');
        const next=document.querySelector(`.ob-s[data-i="${n}"]`);
        oi=n;

        // Update progress
        document.querySelectorAll('.ob-bar').forEach((b,i)=>b.classList.toggle('on',i<=n));

        // Update buttons
        const backBtn=document.getElementById('obBack');
        const nextT=document.getElementById('obNextT');
        backBtn.textContent=n===0?'Пропустить':'Назад';
        nextT.textContent=n===0?'Узнать больше':n===1?'Начать':n===OB.length-1?'Поехали':'Далее';

        const DUR=400;
        const xOut=dir>0?-50:50;
        const xIn=dir>0?60:- 60;

        // Animate out previous
        if(prev&&prev!==next){
            prev.style.transition=`all ${DUR}ms cubic-bezier(.4,0,1,1)`;
            prev.style.opacity='0';
            prev.style.transform=`translateX(${xOut}px) scale(.96)`;
            setTimeout(()=>{prev.classList.remove('active');prev.style.transition='';prev.style.transform='';prev.style.opacity='';},DUR);
        }

        // Prepare next slide
        next.style.opacity='0';
        next.style.transform=`translateX(${xIn}px) scale(.96)`;
        next.classList.add('active');
        void next.offsetWidth;

        // Animate in slide
        setTimeout(()=>{
            next.style.transition=`all ${DUR}ms cubic-bezier(.32,.72,0,1)`;
            next.style.opacity='1';
            next.style.transform='translateX(0) scale(1)';
            setTimeout(()=>{next.style.transition='';},DUR);
        },prev&&prev!==next?120:0);

        // Stagger children
        const delay0=prev&&prev!==next?200:50;
        const icWrap=next.querySelector('.ob-ic-wrap');
        const h2=next.querySelector('h2');
        const p=next.querySelector('p');
        const content=next.querySelector('.ob-content');

        // Reset children opacity
        [icWrap,h2,p,content].forEach(el=>{if(el){el.style.opacity='0';el.style.transform='translateY(22px) scale(.95)';}});

        // Icon pop
        if(icWrap){
            setTimeout(()=>{
                icWrap.style.transition='all 500ms cubic-bezier(.32,.72,0,1)';
                icWrap.style.opacity='1';
                icWrap.style.transform='translateY(0) scale(1)';
                setTimeout(()=>{icWrap.style.transition='';},500);
            },delay0);
        }
        // Title
        if(h2){
            setTimeout(()=>{
                h2.style.transition='all 420ms cubic-bezier(.32,.72,0,1)';
                h2.style.opacity='1';
                h2.style.transform='translateY(0)';
                setTimeout(()=>{h2.style.transition='';},420);
            },delay0+100);
        }
        // Subtitle
        if(p){
            setTimeout(()=>{
                p.style.transition='all 420ms cubic-bezier(.32,.72,0,1)';
                p.style.opacity='1';
                p.style.transform='translateY(0)';
                setTimeout(()=>{p.style.transition='';},420);
            },delay0+180);
        }
        // Content wrapper
        if(content){
            setTimeout(()=>{
                content.style.transition='all 400ms cubic-bezier(.32,.72,0,1)';
                content.style.opacity='1';
                content.style.transform='translateY(0)';
                setTimeout(()=>{content.style.transition='';},400);
            },delay0+240);

            // Stagger individual items inside content
            const items=content.querySelectorAll('.ob-feat,.ob-stat-card,.ob-o,.ob-gender button');
            items.forEach((it,i)=>{
                it.style.opacity='0';
                it.style.transform='translateX(25px)';
                setTimeout(()=>{
                    it.style.transition='all 380ms cubic-bezier(.32,.72,0,1)';
                    it.style.opacity='1';
                    it.style.transform='translateX(0)';
                    setTimeout(()=>{it.style.transition='';},380);
                },delay0+300+i*65);
            });
        }

        // Focus input
        const inp=next.querySelector('.ob-inp');
        if(inp){const v=U[inp.dataset.k];if(v)inp.value=v;setTimeout(()=>inp.focus(),delay0+350);}

        // Restore selections
        const step=OB[n];
        if(step.type==='single'||step.type==='multi'){
            const k=step.k,v=U[k];
            next.querySelectorAll('.ob-o').forEach(b=>{b.classList.toggle('sel',Array.isArray(v)?v.includes(b.dataset.v):v===b.dataset.v)});
        }
        if(step.type==='gender'){
            next.querySelectorAll('.ob-gender button').forEach(b=>{b.classList.toggle('sel',U.gender===b.dataset.v)});
        }

        // Count-up for stats
        next.querySelectorAll('.ob-stat-n').forEach((el,i)=>{
            const num=parseInt(el.dataset.n);
            const sfx=el.dataset.sfx||'';
            el.textContent='0';
            setTimeout(()=>{
                let cur=0;const total=Math.max(1,Math.ceil(num/20));
                const iv=setInterval(()=>{cur+=total;if(cur>=num){cur=num;clearInterval(iv)}el.textContent=cur+sfx;},35);
            },delay0+400+i*100);
        });

        // Final "done" screen confetti
        if(step.type==='done'){
            setTimeout(()=>launchConfetti(next),delay0+300);
        }

        setTimeout(()=>{slideAnimating=false;},DUR+100);
    }

                {ic:'fa-solid fa-road-barrier',bg:'var(--cbg)',c:'var(--c)',t:'mTOR, AMPK, сиртуины',s:'Ключевые пути долголетия',b:`<p>Три главных «переключателя» между ростом и долголетием. Баланс — ключ.</p>
<div class="it"><div class="it-d"></div><div class="it-t"><strong>mTOR (mechanistic Target of Rapamycin):</strong> включён → рост, мышцы, размножение. Хронически активен → ускоренное старение</div></div>

        const nowMin=isToday?(new Date().getHours()*60+new Date().getMinutes()):-1;
        const evts=getEventsWithCustom(d);

        let nowIdx=-1;
        if(isToday&&evts.length){
            for(let i=evts.length-1;i>=0;i--){

            const isNow=isToday&&i===nowIdx&&!isDone;
            const isPast=isToday&&nowMin>eMin&&i!==nowIdx;
            const cls='cb'+(isNow?' now-active':'')+(isPast?' past-event':'')+' ';

    function updateRing(){
        const todayDate=new Date();const todayDateKey=getTodayDateKey();
        const total=getEventsForDate(todayDate).length;const done=getDoneCount(todayDateKey);
        const pct=total?Math.round(done/total*100):0;const circ=Math.PI*2*44;const offset=circ-(circ*pct/100);
        const fg=document.querySelector('.ring-fg');if(fg)fg.setAttribute('stroke-dashoffset',offset);
        const glow=document.querySelector('.ring-glow');if(glow)glow.setAttribute('stroke-dashoffset',offset);
        const pctEl=document.querySelector('.ring-pct');if(pctEl)pctEl.textContent=pct+'%';
        const svg=document.querySelector('.ring-svg');
        if(svg){if(pct===100)svg.classList.add('ring-100');else svg.classList.remove('ring-100')}
        if(pct===100&&!celebratedToday)setTimeout(()=>show100Celebration(),500);
    }
    function calcStreak(){
        let streak=0;
        const now=new Date();
        // Check today first — if nothing done today, start from yesterday
        const todayDateKey=getDateKey(now);
        const todayEvents=getEventsForDate(now);
        const todayDone=getDoneCount(todayDateKey);
        let startOffset=0;
        if(todayDone>0) { streak=1; startOffset=1; }
        // Go backwards day by day (up to 365 days)
        for(let i=startOffset;i<365;i++){
            const dt=new Date(now);dt.setDate(now.getDate()-i-(startOffset?0:1));
            const dk=getDateKey(dt);
            const evts=getEventsForDate(dt);
            if(evts.length===0) continue; // skip days with no events (shouldn't happen)
            if(getDoneCount(dk)>0) streak++;
            else break;
        }
        return streak;
    }

    function updateStreak(){
        const streak=calcStreak();
        const numEl=document.querySelector('.streak-num');
        if(numEl) numEl.textContent=streak;
        const lblEl=document.querySelector('.streak-lbl');
        if(lblEl&&streak>0) lblEl.textContent=streak===1?'день подряд':streak<5?'дня подряд':'дней подряд';
        // Update streak dots
        const dots=document.querySelectorAll('.streak-dot');
        if(dots.length){
            const today=new Date();const todayDowNum=today.getDay();const dowMap=[6,0,1,2,3,4,5];const todayIdx=dowMap[todayDowNum];
            dots.forEach((dot,i)=>{
                const diff=i-todayIdx;const dt=new Date(today);dt.setDate(today.getDate()+diff);
                const dk=getDateKey(dt);
                dot.classList.toggle('done',getDoneCount(dk)>0);
            });
        }
    }

    // ========== MONTHLY HEATMAP ==========
    function renderHeatmap(){
        const el=document.getElementById('monthlyHeat');if(!el)return;
        const now=new Date();const curY=now.getFullYear();const curM=now.getMonth();
        const year=heatmapYear;const month=heatmapMonth;
        const daysInMonth=new Date(year,month+1,0).getDate();
        const firstDayOfWeek=(new Date(year,month,1).getDay()+6)%7;
        const isCur=(year===curY&&month===curM);
        const todayDate=isCur?now.getDate():-1;
        const monthNames=['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];
        const dayLabels=['ПН','ВТ','СР','ЧТ','ПТ','СБ','ВС'];
        let cells=dayLabels.map(d=>`<div class="mh-day-label">${d}</div>`).join('');
        for(let i=0;i<firstDayOfWeek;i++) cells+=`<div class="mh-cell empty"></div>`;
        for(let d=1;d<=daysInMonth;d++){
            const dt=new Date(year,month,d);const dk=getDateKey(dt);
            const dow=(dt.getDay()+6)%7;const calKey=dayLabels[dow];
            const total=(CAL[calKey]||[]).length;let lvl='';
            const isPast=!isCur||(isCur&&d<=todayDate);
            if(isPast){const done=getDoneCount(dk);const pct=total?Math.round(done/total*100):0;
                if(pct>=90)lvl='l4';else if(pct>=60)lvl='l3';else if(pct>=30)lvl='l2';else if(pct>0)lvl='l1'}
            const isToday=(isCur&&d===todayDate);const isFuture=(isCur&&d>todayDate);
            cells+=`<div class="mh-cell ${lvl}${isToday?' today':''}${isFuture?' future':''}">${d}</div>`;
        }
        const canNext=!(year===curY&&month===curM);
        el.innerHTML=`<div class="monthly-heat"><div class="mh-header"><div class="mh-title"><i class="fa-solid fa-calendar-days" style="margin-right:8px;color:var(--p);font-size:14px"></i>Активность</div><div style="display:flex;align-items:center;gap:10px"><div class="mh-month">${monthNames[month]} ${year}</div><div class="chart-nav"><button class="chart-nav-btn" onclick="chgHeatMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button><button class="chart-nav-btn${canNext?'':' dis'}" onclick="chgHeatMonth(1)"><i class="fa-solid fa-chevron-right"></i></button></div></div></div><div class="mh-grid">${cells}</div><div class="mh-legend"><span class="mh-legend-label">Меньше</span><div class="mh-legend-cell l0"></div><div class="mh-legend-cell l1"></div><div class="mh-legend-cell l2"></div><div class="mh-legend-cell l3"></div><div class="mh-legend-cell l4"></div><span class="mh-legend-label">Больше</span></div></div>`;
    }

    async function streamAI(userMsg,targetEl,onDone){
        const msgs=[{role:'system',content:getAISystemPrompt(userMsg)}];
        const recent=aiHistory.slice(-10);
        for(const m of recent) msgs.push({role:m.role,content:m.content});
        msgs.push({role:'user',content:userMsg});

        const res=await fetch('https://api.openai.com/v1/chat/completions',{
            method:'POST',
            headers:{'Content-Type':'application/json','Authorization':'Bearer '+AI_KEY},
            body:JSON.stringify({model:'gpt-4o-mini',messages:msgs,max_tokens:800,temperature:0.7,stream:true})
        });
        if(!res.ok) throw new Error('API '+res.status);

        const reader=res.body.getReader();
        const decoder=new TextDecoder();
        let full='';
        let buffer='';

        while(true){
            const {done,value}=await reader.read();
            if(done) break;
            buffer+=decoder.decode(value,{stream:true});
            const lines=buffer.split('\n');
            buffer=lines.pop();
            for(const line of lines){
                const trimmed=line.trim();
                if(!trimmed||!trimmed.startsWith('data:')) continue;
                const data=trimmed.slice(5).trim();
                if(data==='[DONE]') continue;
                try{
                    const json=JSON.parse(data);
                    const delta=json.choices[0].delta;
                    if(delta&&delta.content){
                        full+=delta.content;
                        targetEl.innerHTML=full;
                        const c=document.getElementById('aic');
                        if(c) c.scrollTop=c.scrollHeight;
                    }
                }catch(e){}
            }
        }
        return full;
    }

        const botMsg=document.createElement('div');

        c.appendChild(botMsg);
        c.scrollTop=c.scrollHeight;

        const inp=document.getElementById('aiI');

        inp.disabled=true;btn.disabled=true;
